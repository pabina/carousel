<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>carousel</title>
  </head>
  <body>
    <div class="slide-container">
      <div class="slide">
        <img src="images/images (1).jpg" alt="" />
        <div class="contain">contain 1</div>
      </div>
      <div class="slide">
        <img src="images/images (2).jpg" alt="" />
        <div class="contain">contain 2</div>
      </div>
      <div class="slide">
        <img src="images/images (4).jpg" alt="" />
        <div class="contain">contain 3</div>
      </div>
      <div class="slide">
        <img src="images/images.jpg" alt="" />
        <div class="contain">contain 4</div>
      </div>
      <span class="arrow prev" onclick="controler(-1)">&#60;</span>
      <span class="arrow next" onclick="controler(1)">&#62;</span>
    </div>
    <script src="script.js"></script>
  </body>
</html>
